<div class="row justify-content-center">
  <div class="col col-sm-8 col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title text-uppercase">Sign In</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="signinForm" novalidate>
          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email"
                   [readonly]="(isUserActionPending$ | async)">

            <div *ngIf="isValid('email') && isShow(['email'], 'email')" class="alert alert-danger">
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control"
            [readonly]="(isUserActionPending$ | async)">
            <div *ngIf="isValid('password') && isShow(['password'], 'required')" class="alert alert-danger">
              Please provide your password
            </div>
          </div>
          <div class="form-group" *ngIf="isUserActionPending$ | async">
            <img
              src="assets/ajax_loader_gray_128.gif"
                 alt="ajax request is going on ..."
                 style="width: 32px;" />
          </div>
          <button *ngIf="!(isUserActionPending$ | async)" type="submit" (click)="onSignIn()" class="btn btn-primary" [disabled]="!signinForm.valid && signinForm.invalid">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
